# Reproducibility
seed: 42

# Device
device: cuda

# Dataset roots
davis_root: /mnt/c/Users/sprea/Desktop/pythonProject/AGNNProject/Datasets/davis/DAVIS
yto_root:   /mnt/c/Users/sprea/Desktop/pythonProject/AGNNProject/Datasets/youtube-objects/YTOdevkit/YTO

# Logging & checkpoints
log_dir:   runs/agnn_experiment
save_dir:  checkpoints

# Epochs and checkpoints schedule
max_epochs:    100
save_every:    20

# DataLoader params
num_workers: 8
pin_memory:  true

# Batching
train_batch_size: 2
val_batch_size:   1

# Number of frames per sample
num_frames_train: 3
num_frames_test:   5

# Model hyperparameters
model:
  hidden_channels: 256
  num_iterations:  3

# Optimizer settings
optimizer:
  lr:            1e-4
  weight_decay:  1e-5

# LR scheduler: drop by gamma at each milestone
scheduler:
  warmup_epochs: 5
  milestones: [50, 75, 90]
  gamma:      0.1

# Checkpoint and output directory for tests
test:
  checkpoint: "checkpoints/checkpoint_epoch20.pth"
  out_dir:    "outputs"
